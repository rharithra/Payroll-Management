spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/salary_management?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:myh@1234&cOgs}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Dialect is auto-detected by Spring Boot based on JDBC URL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
server.port=${PORT:8080}
logging.file.name=logs/salary-app.log
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
app.favicon.enabled=false
logging.level.org.springframework.web.servlet.resource=warn

app.jwt.secret=change-me-please-32-bytes-secret-key
app.jwt.expiration-ms=86400000
server.compression.enabled=true
server.compression.mime-types=application/json,application/javascript,text/html,text/plain,text/css
server.compression.min-response-size=1024
